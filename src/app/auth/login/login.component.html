<div class="wrapper fadeInDown container">
  <div id="formContent">

    <div class="fadeIn first">
      <!-- Logo -->
      <img src="./img/logo/LOGO-PNG-AMARILLO.png" class="img-login" id="icon" alt="User Icon" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label><br>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label><br>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter" class="row">
      <div class="col-4">
        <a class="underlineHover" routerLink="/register">Registrarse</a>
      </div>
      <div class="col-1"></div>
      <div class="col-7">
        <a class="underlineHover" routerLink="/">Recuperar contrase침a</a>
      </div>
    </div>
  </div>
</div>
